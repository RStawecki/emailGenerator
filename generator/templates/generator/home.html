<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div class = "container text-center">
    <h1>Email and password generator</h1>
    <form action="{% url 'email'%}">

        <select name="length">
            <option value="" selected disabled>Choose length</option>
            <option value="5">5 numbers</option>
            <option value="6">6 numbers</option>
            <option value="7">7 numbers</option>
            
        </select>
        <br>
        <br>
        <select name ="domain">
            <option value="" selected disabled>Choose domain</option>
            <option value="@wp.pl">@wp.pl</option>
            <option value="@gmail.com">@gmail.com</option>
            <option value="@poczta.fm">@poczta.fm</option>
        </select>
        <br>
        <br>
        <input type="checkbox" name = "numbers">
        <label for="numbers">Numbers</label>
        <br>
        <br>
        <!--<button type = "generateEmail">Generate email</button>-->
        <button type="generateEmail" class="btn btn-outline-danger">Generate email</button>
        <br>

    </form>
    <!--<a href="{% url 'about' %}">About</a>-->
    <a class="btn btn-primary" href="{% url 'about' %}" role="button">About</a>
</div>
